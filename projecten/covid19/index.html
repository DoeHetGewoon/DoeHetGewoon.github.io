<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../../cdn/favicon.png" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous"
		/>
		<script src="script.js" defer></script>
		<title>Covid-19 - DoeHetGewoon</title>
	</head>

	<body>
		<div class="container">
			<h1>Covid-19 Tracker</h1>
			<div class="card-container">
				<div class="card">
					<p><i class="fas fa-virus"></i></p>
					<h3>Totale besmettingen:</h3>
					<h4 id="total-cases">Kon gegevens niet laden.</h4>
				</div>
				<div class="card">
					<p><i class="fas fa-head-side-cough"></i></p>
					<h3>Actieve zieken:</h3>
					<h4 id="active-cases">Kon gegevens niet laden.</h4>
				</div>
				<div class="card">
					<p><i class="fas fa-notes-medical"></i></p>
					<h3>Herstelde besmettingen:</h3>
					<h4 id="recovered-cases">Kon gegevens niet laden.</h4>
				</div>
				<div class="card">
					<p><i class="fas fa-skull"></i></p>
					<h3>Doden:</h3>
					<h4 id="deaths">Kon gegevens niet laden.</h4>
				</div>
			</div>
		</div>
	</body>
</html>
